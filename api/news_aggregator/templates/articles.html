<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles and Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 30px;
        }
        h2 {
            color: #333;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 14px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .article-list {
            list-style-type: none;
            padding: 0;
        }
        .article-list li {
            margin-bottom: 10px;
        }
        .article-list li a {
            text-decoration: none;
            color: #0066cc;
        }
        .article-list li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Get Articles Section -->
    <div class="section">
        <h2>View All Articles</h2>
        <a href="{% url 'get_articles' %}">
            <button>View All Articles</button>
        </a>
    </div>

    <!-- Get Article by ID Section -->
    <div class="section">
        <h2>View Article by ID</h2>
        <form action="{% url 'get_article' 0 %}" method="get">
            <label for="id">Enter Article ID:</label>
            <input type="number" id="id" name="id" placeholder="Enter Article ID" min="1">
            <button type="submit">Get Article</button>
        </form>
    </div>

    <!-- Search Articles Section -->
    <div class="section">
        <h2>Search Articles</h2>
        <form action="{% url 'search_articles' %}" method="get">
            <label for="query">Search by Query:</label>
            <input type="text" id="query" name="query" placeholder="Search by title or summary">
            <button type="submit">Search</button>
        </form>
    </div>
</div>

</body>
</html>
